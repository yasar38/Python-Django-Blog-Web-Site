{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <form method="post" enctype="multipart/form-data">{# get güvenli olmadığı için post ile değiştirdik metodu #}
                {% csrf_token %}{# güvenlik açığını önlemek için yaptık #}
                <h1>{{ title }}</h1>
                {{ form|crispy }}
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="{{ title }}">
            </form>
        </div>
    </div>
<style>
html {

    background-size: cover;
}
.container{
    text-align: center;
    margin-top: auto;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
{% endblock %}
